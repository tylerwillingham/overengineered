name: ðŸ·ï¸ Ruby typing

on: [push]

permissions:
  contents: read

jobs:
  Tapioca:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16.2
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby 3.2
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2
        bundler-cache: true

    - name: Create databases
      run: bin/rails db:setup

    - name: Verify Gems
      run: bin/tapioca gems --verify

    - name: Verify DSL
      run: bin/tapioca dsl --verify

  Sorbet:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby 3.2
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2
        bundler-cache: true

    - name: Typechecking
      run: bin/srb tc
